---
layout: default
title: "Story"
---

<div class="well">
    <h1>思考</h1>
    <ul>
    {%for post in site.stories %}
        {% if post.hidden %}
            {% continue %}
        {% endif %}
        <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d" }} - {{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
